version: '2'

services:
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile.dev
    ports:
      - '127.0.0.1:8053:80'
    volumes:
      - .:/var/www/html
      - ./log:/var/log/nginx
    links:
      - fpm
  fpm:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile.dev
    volumes:
      - .:/var/www/html
      - ./log:/var/log/php-fpm
      - /tmp:/tmp
    environment:
      - APP_ENV=development
